spring:

  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smth:
          auth: true
        smtp:
          starttls:
            enable: true


  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true


  # GitHub Login
  security:
    ignored: /**

  logging:
    level.org.springframework.security=TRACE

  #TelegrammBot
bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}
  chatId: ${BOT_CHAT_ID}

