databaseChangeLog:
  - changeSet:
      id: create-author
      author: User
      changes:
        - createTable:
            tableName: reminder
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: remind
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_reminder_fk
                    referencedTableName: user
                    nullable: false
